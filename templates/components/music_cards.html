<div class="item">
    <div class="card">
        <div class="card_img">
            <img src="/static/{{music.image}}" alt="Cover Image">
        </div>
        <div class="card_content">
            <h2>{{music.name}}</h2>
            <h3>{{music.artist}}</h3>
            

            
            <button class="play-btn" 
                    data-title="{{music.name}}" 
                    data-cover="/static/{{music.image}}" 
                    data-src="{{ url_for('static', filename=music.song) }}">
                â–¶ Play
            </button>

            <form action="/delete/{{music.id}}" method="POST">
                <button type="submit" class="delete-btn">Delete?</button>
            </form>
        </div>
    </div>
</div>
